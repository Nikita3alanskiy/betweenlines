<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MusicEventHub - Концерти</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../css/style.css">
  <script type="module" src="../js/concerts.js" defer></script>
  <style>
    /* Великі картки концертів */
    .concert-item {
      display: flex;
      flex-wrap: wrap;
      background: #fff;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      text-decoration: none;
      color: inherit;
      margin-bottom: 30px;
      transition: transform 0.2s;
    }
    .concert-item:hover {
      transform: scale(1.02);
    }
    .concert-poster {
      width: 400px;
      height: 400px;
      object-fit: cover;
      flex-shrink: 0;
    }
    .concert-info {
      flex: 1;
      padding: 25px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .concert-title {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 15px;
    }
    .concert-location {
      font-size: 18px;
      color: #555;
      margin-bottom: 10px;
    }
    .concert-description {
      font-size: 16px;
      color: #333;
      line-height: 1.5;
      margin-bottom: 15px;
    }
    .concert-date-time {
      font-weight: bold;
      font-size: 18px;
      color: #ff6f61;
    }
    @media (max-width: 992px) {
      .concert-item {
        flex-direction: column;
      }
      .concert-poster {
        width: 100%;
        height: 300px;
      }
    }
  </style>
</head>
<body>
<!-- Навігація -->
<nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#">
      <img src="../img/logo.png" alt="Between Lines Logo" class="navbar-logo">
    </a>
  </div>
</nav>

<!-- Секція концертів -->
<section class="events-section py-5">
  <div class="container">
    <div class="row mb-4">
      <div class="col">
        <h2 class="section-title text-center">Найближчі концерти</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-12" id="concertsContainer">
        <p class="text-center text-muted">Завантаження концертів...</p>
      </div>
    </div>
  </div>
</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
