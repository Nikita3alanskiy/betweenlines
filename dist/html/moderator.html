<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Панель модератора | Оренди</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script type="module" src="../js/moderator.js" defer></script>
</head>
<body class="bg-light">

<div class="container py-5">
  <h1 class="text-center mb-4">Панель модератора</h1>

  <div class="card shadow-sm">
    <div class="card-body">
      <h5 class="card-title mb-3">Заявки на оренду</h5>
      <div class="table-responsive">
        <table class="table table-striped align-middle text-center" id="rentalsTable">
          <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Інструмент</th>
            <th>Користувач (Email)</th>
            <th>Номер телефону</th>
            <th>Початок</th>
            <th>Кінець</th>
            <th>Сума (₴)</th>
            <th>Статус</th>
            <th>Дії</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td colspan="9" class="text-muted">Завантаження...</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
