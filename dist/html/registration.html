  <!-- Custom CSS -->
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

  <div class="container">
    <a class="navbar-brand fw-bold" href="../html/home.html">
      <img src="../img/logo.png" alt="Between Lines Logo" class="navbar-logo">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="../html/home.html">Головна</a>

        <li class="nav-item">
          <a class="nav-link" href="../html/concerts.html">Концерти</a>

      </div>

<!-- Секція реєстрації -->
<section class="register-section py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="register-card">
          <div class="register-header text-center mb-4">
            <h2 class="register-title">Створіть обліковий запис</h2>
            <p class="register-subtitle">Приєднуйтесь до музичної спільноти</p>
          </div>

          <form id="registerForm">
            <!-- Ім'я користувача -->
            <div class="mb-3">
              <label for="displayName" class="form-label">Ім'я користувача *</label>
              <input type="text"
                     class="form-control custom-input"
                     id="displayName"
                     name="displayName"
                     required
                     placeholder="Введіть ваше ім'я">
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Email адреса *</label>
              <input type="email"
                     class="form-control custom-input"
                     id="email"
                     name="email"
                     required
                     placeholder="your@email.com">
            </div>

            <!-- Телефон -->
            <div class="mb-3">
              <label for="phoneNumber" class="form-label">Номер телефону</label>
              <input type="tel"
                     class="form-control custom-input"
                     id="phoneNumber"
                     name="phoneNumber"
                     placeholder="+380 (XX) XXX-XX-XX">
            </div>

            <!-- Пароль -->
            <div class="mb-3">
              <label for="password" class="form-label">Пароль *</label>
              <input type="password"
                     class="form-control custom-input"
                     id="password"
                     name="password"
                     required
                     placeholder="Створіть надійний пароль">
              <div class="form-text">Мінімум 8 символів</div>
            </div>

            <!-- Підтвердження пароля -->
            <div class="mb-4">
              <label for="confirmPassword" class="form-label">Підтвердження пароля *</label>
              <input type="password"
                     class="form-control custom-input"
                     id="confirmPassword"
                     name="confirmPassword"
                     required
                     placeholder="Повторіть ваш пароль">
            </div>

            <!-- Приховане поле для ролі -->
            <input type="hidden" name="role" value="user">

            <!-- Кнопка реєстрації -->
            <button type="submit" class="btn btn-primary w-100 mb-3">
              Зареєструватися
            </button>

            <!-- Посилання на вхід -->
            <div class="text-center">
              <p class="mb-0">Вже маєте обліковий запис?
                <a href="login.html" class="text-accent">Увійти</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
