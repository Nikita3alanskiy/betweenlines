<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Адмін-панель | MusicEventHub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/admin.css">
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#">
      <img src="../img/logo.png" alt="Between Lines Logo" class="navbar-logo">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="../html/home.html">Головна</a></li>
        <li class="nav-item"><a class="nav-link" href="../html/concerts.html">Концерти</a></li>
        <li class="nav-item"><a class="nav-link" href="../html/instruments.html">Інструменти</a></li>
        <li class="nav-item"><a class="nav-link" href="../html/home.html#about">Про нас</a></li>
      </ul>
      <ul class="navbar-nav ms-auto" id="rightNav">
        <li class="nav-item"><a class="nav-link btn-login" href="../html/login.html">Увійти</a></li>
        <li class="nav-item"><a class="nav-link btn-register" href="../html/registration.html">Реєстрація</a></li>
      </ul>

  </div>
</nav>

<div class="container py-5">
  <h1 class="text-center mb-4">Адмін-панель</h1>

  <!-- Інструменти -->
  <div class="card shadow-sm mb-4">
    <div class="card-body">
      <h5 class="card-title mb-3">Інструменти</h5>
      <form id="instrumentForm" class="mb-3">
        <div class="row g-2">
          <div class="col"><input id="instrumentName" class="form-control" placeholder="Назва"></div>
          <div class="col"><input id="instrumentBrand" class="form-control" placeholder="Бренд"></div>
          <div class="col"><input id="instrumentModel" class="form-control" placeholder="Модель"></div>
        </div>
        <div class="row g-2 mt-2">
          <div class="col"><input id="instrumentCategory" class="form-control" placeholder="Категорія"></div>
          <div class="col"><input id="instrumentPrice" class="form-control" placeholder="Ціна/день"></div>
          <div class="col">
            <select id="instrumentStatus" class="form-control">
              <option value="Доступно" selected>Доступно</option>
              <option value="Орендовано">Орендовано</option>
              <option value="Не доступно">Не доступно</option>
            </select>
          </div>
        </div>
        <div class="mt-2"><input id="instrumentDescription" class="form-control" placeholder="Опис"></div>
        <div class="mt-2"><input id="instrumentImages" class="form-control" placeholder="URL зображень через кому"></div>
        <button type="submit" class="btn btn-primary mt-2">Додати інструмент</button>
      </form>

      <div class="table-responsive">
        <table class="table table-striped align-middle text-center" id="instrumentsTable">
          <thead class="table-dark">
          <tr>
            <th>Назва</th><th>Бренд</th><th>Модель</th><th>Категорія</th><th>Ціна/день</th><th>Статус</th><th>Дії</th>
          </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Локації -->
  <div class="card shadow-sm mb-4">
    <div class="card-body">
      <h5 class="card-title mb-3">Локації</h5>
      <form id="locationForm" class="mb-3">
        <input id="locationName" class="form-control mb-2" placeholder="Назва">
        <input id="locationAddress" class="form-control mb-2" placeholder="Адреса">
        <input id="locationCity" class="form-control mb-2" placeholder="Місто">
        <input id="locationCoordinates" class="form-control mb-2" placeholder="Координати">
        <button type="submit" class="btn btn-primary">Додати локацію</button>
      </form>

      <div class="table-responsive">
        <table class="table table-striped align-middle text-center" id="locationsTable">
          <thead class="table-dark">
          <tr>
            <th>Назва</th><th>Адреса</th><th>Місто</th><th>Координати</th><th>Дії</th>
          </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Концерти -->
  <div class="card shadow-sm">
    <div class="card-body">
      <h5 class="card-title mb-3">Концерти</h5>
      <form id="concertForm" class="mb-3">
        <input id="concertTitle" class="form-control mb-2" placeholder="Назва концерту">
        <input id="concertDescription" class="form-control mb-2" placeholder="Опис">
        <input id="concertDateTime" class="form-control mb-2" type="datetime-local">
        <input id="concertPosterUrl" class="form-control mb-2" placeholder="URL постеру">
        <select id="concertLocation" class="form-control mb-2"><option>Завантаження...</option></select>
        <button type="submit" class="btn btn-primary">Додати концерт</button>
      </form>

      <div class="table-responsive">
        <table class="table table-striped align-middle text-center" id="concertsTable">
          <thead class="table-dark">
          <tr>
            <th>Назва</th><th>Опис</th><th>Дата/час</th><th>Локація</th><th>Дії</th>
          </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="../js/admin.js"></script>
<script type="module" src="../js/header.js"></script>
<script type="module" src="../js/auth-check.js"></script>

</body>
</html>
