<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Логін - MusicEventHub</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<!-- Навігація -->
<nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
  <div class="container">
    <a class="navbar-brand fw-bold" href="../html/home.html">
      <img src="../img/logo.png" alt="Between Lines Logo" class="navbar-logo">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="../html/home.html">Головна</a></li>
        <li class="nav-item"><a class="nav-link" href="../html/concerts.html">Концерти</a></li>
        <li class="nav-item"><a class="nav-link" href="../html/instruments.html">Інструменти</a></li>
        <li class="nav-item"><a class="nav-link" href="../html/home.html#about">Про нас</a></li>
      </ul>
      <div class="navbar-nav">
        <a class="nav-link btn-login" href="registration.html">Зареєструйтесь</a>
      </div>
    </div>
  </div>
</nav>

<!-- Секція логіну -->
<section class="login-section py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="register-card login-card">
          <div class="register-header login-header text-center mb-4">
            <h2 class="register-title login-title">Увійдіть в обліковий запис</h2>
            <p class="register-subtitle login-subtitle">Раді бачити вас знову</p>
          </div>

          <form id="loginForm">
            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Email адреса *</label>
              <input type="email"
                     class="form-control custom-input"
                     id="email"
                     name="email"
                     required
                     placeholder="your@email.com">
            </div>

            <!-- Пароль -->
            <div class="mb-3">
              <label for="password" class="form-label">Пароль *</label>
              <input type="password"
                     class="form-control custom-input"
                     id="password"
                     name="password"
                     required
                     placeholder="Введіть пароль">
            </div>

            <!-- Кнопка логіну -->
            <button type="submit" class="btn btn-primary w-100 mb-3">Увійти</button>

            <!-- Посилання на реєстрацію -->
            <div class="text-center">
              <p class="mb-0">Ще немає облікового запису?
                <a href="registration.html" class="text-accent">Зареєструйтесь</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js"></script>

<!-- Ваші скрипти -->
<script type="module" src="../js/firebase-config.js"></script>
<script type="module" src="../js/login.js"></script>
<script type="module" src="../js/header.js"></script>

</body>
</html>
